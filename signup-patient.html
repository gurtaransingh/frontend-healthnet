<!doctype html>
<html lang="en">
	
<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Meta -->
		<meta name="description" content="Responsive Bootstrap4 Dashboard Template">
		<meta name="author" content="ParkerThemes">
		<link rel="shortcut icon" href="img/fav.png" />

		<!-- Title -->
		<title>Healthnet - Signup</title>
		

		<!-- *************
			************ Common Css Files *************
			************ -->
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css" />

		<!-- Main CSS -->
		<link rel="stylesheet" href="css/main.css" />

	</head>

	<body class="authentication">

		<!-- Container start -->
		<div class="container">
			
			<form action="../../../external.html?link=http://bootstrap.gallery/royal-hospital-admin/design-option-1/index.html">
				<div class="row justify-content-md-center">
					<div class="col-xl-5 col-lg-6 col-md-6 col-sm-12">
						<div class="login-screen">
							<div class="login-box">
								<a href="#" class="login-logo">
									Healthnet for Patients
								</a>
								<h5>Welcome Patient,<br />Create your Account.</h5>
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Name" />
								</div>
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Mobile Number" />
								</div>
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Email Address" />
								</div>
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Date Of Birth" />
								</div>
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Blood Group" />
								</div>
								<!-- <div class="form-group">
									<input type="text" class="form-control" placeholder="Family Doctor Name" />
								</div> -->
								<div class="input-group">
									<input type="text" class="form-control" placeholder="Family Doctor Name" />
									<input type="text" class="form-control" placeholder="Family Doctor Mobile">
								</div>
								<!-- <div class="form-group">
									<input type="text" class="form-control" placeholder="Family Doctor Mobile" />
								</div> -->
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Any Previous Treatment" />
								</div>
								<div class="form-group">
									<div class="input-group">
										<input type="password" class="form-control" placeholder="Password" />
										<input type="password" class="form-control" placeholder="Confirm">
									</div>
									<small id="passwordHelpInline" class="text-muted">
										Password must be 8-20 characters long.
									</small>
								</div>
								<div class="actions">
									<button type="submit" class="btn btn-primary">Signup</button>
								</div>
								<hr>
								<div class="m-0">
									<span class="additional-link">Already have an account? <a href="login.html" class="btn btn-secondary">Login</a></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>

		</div>
		<!-- Container end -->

	</body>

</html>
